<!DOCTYPE html>
<html>
<head>
    <title>Derp Boards</title>
    <style>
        /* CSS Styles */
        body {
            font-family: "Comic Sans MS", cursive;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the content stretches to at least the viewport height */
        }

        header {
            font-family: "Curlz MT", cursive;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 48px; /* Adjust the font size to your preference */
        }

        #post-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-height: 400px; /* Limit the height of the post container */
            overflow-y: auto; /* Add vertical scrolling */
            flex-grow: 1; /* Allow the post container to grow to fill available space */
        }

        .post {
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* Pagination styles */
        #pagination {
            text-align: center;
            margin-top: 20px;
        }

        #pagination a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Active page style */
        #pagination .active {
            background-color: #990000;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Derp Boards
    </header>
    <main>
        <div id="post-container">
            <!-- Posts will be dynamically added here using JavaScript -->
        </div>
        <div id="pagination">
            <!-- Pagination links will be added here using JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Derp Boards</p>
    </footer>

    <script>

              // JavaScript for creating posts and pagination
        function createPost(content) {
            const postContainer = document.getElementById("post-container");
            const post = document.createElement("div");
            post.className = "post";
            post.textContent = content;
            postContainer.appendChild(post);
        }

        function createPaginationLinks(totalPages) {
            const paginationContainer = document.getElementById("pagination");
            for (let page = 1; page <= totalPages; page++) {
                const pageLink = document.createElement("a");
                pageLink.href = "#";
                pageLink.textContent = page;

                pageLink.addEventListener("click", function () {
                    showPage(page);
                });

                paginationContainer.appendChild(pageLink);
            }
        }

        function showPage(page) {
            // Clear existing posts
            const postContainer = document.getElementById("post-container");
            postContainer.innerHTML = "";

            // Create 40 posts for the selected page
            for (let i = 1; i <= 40; i++) {
                createPost(`Page ${page}, Post #${i}`);
            }

            // Highlight the active page link
            const paginationLinks = document.querySelectorAll("#pagination a");
            paginationLinks.forEach((link) => {
                link.classList.remove("active");
            });
            paginationLinks[page - 1].classList.add("active");
        }

        // Create 20 pages initially
        createPaginationLinks(20);

        // Initially, show the first page of posts
        showPage(1);
    </script>
</body>
</html>
